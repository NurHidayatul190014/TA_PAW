<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/register.css">

</head>
<body>
    <!-- form login -->
    <div class="container">
        <h3 class="logo">Art Room</h3>
        <span></span>
        <h4 class="logo">Buat akun Baru</h4>
        <form>
            <label for="nama">Nama</label>
            <div>
                <input type="text" class="form-input" name="nama">
            </div>
            <label for="email">E-Mail</label>
            <div>
                <input type="email" class="form-input" name="email">
            </div>
            <label for="telp">Nomor telp</label>
            <div>
                <input type="text" class="form-input" name="telp">
            </div>
            <label for="tanggal-lahir">Tanggal lahir</label>
            <div>
                <input type="date" class="form-input" name="tanggal">
            </div>
            <label for="password">Password</label>
            <div>
                <input type="password" class="form-input" name="password">
            </div>
            <br>
            <button type="submit" class="daftar">Daftar</button>
            <div class="atau">
                <span class="span1"></span>
                <span class="span2"></span>
                <p> atau </p>
                <span class="span2"></span>
                <span class="span1"></span>
            </div>
            <input type="button" class="Back-Login" onclick="location.href='form-login.html'" value="Back to Login" />
            
        </form>
    </div>
</body>
</html>
